<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f3f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #1f2937;
        }

        .login-container {
            width: 100%;
            max-width: 28rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 1rem;
            box-sizing: border-box;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1f2937;
        }

        .login-header p {
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .input-field {
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            color: #111827;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            display: block;
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
        }

        a {
            font-size: 0.875rem;
            color: #8b5cf6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            color: white;
            background-color: #a78bfa;
            border: none;
            font-weight: 500;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            padding: 0.75rem 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #8b5cf6;
        }

        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.4);
        }

        #notification {
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
        }

        .notification-success {
            background-color: #dcfce7;
            color: #166534;
        }

        .notification-error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="login-header">
            <h1>Bienvenido de SITO+</h1>
            <p>Ingresa tus credenciales para acceder a tu cuenta.</p>
        </div>

        <div id="notification" class="hidden" role="alert">
            <span class="font-medium" id="notification-message"></span>
        </div>

        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="input-field" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-button">
                Iniciar Sesión
            </button>

        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');

        function showNotification(message, type) {
            notification.classList.remove('notification-success', 'notification-error');

            if (type === 'success') {
                notification.classList.add('notification-success');
            } else if (type === 'error') {
                notification.classList.add('notification-error');
            }

            notificationMessage.textContent = message;
            notification.classList.remove('hidden');
        }

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === '' || password === '') {
                showNotification('Por favor, completa todos los campos.', 'error');
                return;
            }

            fetch('http://localhost:8001/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            }).then(async response => {
                if (response.ok) {
                    const data = await response.json();
                    showNotification('Inicio de sesión exitoso.', 'success');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('password', password);
                    window.location.href = `${data.role}.html`;
                } else {
                    const error = await response.json();
                    if (error.detail && error.detail === 'Invalid credentials') {
                        showNotification('Credenciales inválidas.', 'error');
                    } else {
                        showNotification('Error al iniciar sesión.', 'error');
                    }
                }
            }).catch(() => {
                showNotification('No se pudo conectar con el servidor.', 'error');
            });
        });
    </script>

</body>

</html>
