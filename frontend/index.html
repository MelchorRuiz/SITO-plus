<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/login-styles.css">
    <script src="./resources/login-controller.js" type="module"></script>
</head>

<body>

    <div class="login-container">

        <div class="login-header">
            <h1>Bienvenido de SITO+</h1>
            <p>Ingresa tus credenciales para acceder a tu cuenta.</p>
        </div>

        <div id="notification" class="hidden" role="alert">
            <span class="font-medium" id="notification-message"></span>
        </div>

        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="input-field" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-button">
                Iniciar Sesión
            </button>

        </form>
    </div>

</body>

</html>
